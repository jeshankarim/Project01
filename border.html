<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
p.one{border-style: solid;
border-width: 5px 20px;
margin:5px 10px 15px 20px;
border-color: skyblue green brown tomato;
border-radius: 5px;
}
p.two{
border-style:dashed;
border-width: 10px 7px 20px 35px;
border-color: tomato red black forestgreen;    
}
p.three{
border-radius: 10px;
border-color: black;
border-style: solid;
padding: 20px;
}
p.four{
border-top-style: solid;
border-right-style:dotted;
border-bottom-style: dashed;
border-left-style: double;
}
</style>    
</head>
<body>
<p class="one">This is 1st one</p>
<p class="two">This is 2nd one</p>
<p class="three">This is 3rd one</p>
<p class="four">This is 4th one</p>  
</body>
</html>
